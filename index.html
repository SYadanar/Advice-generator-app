<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- CSS -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body onload="loadAPI()">

  <main id="main-content">
    <div class="card text-center px-5 py-5">
      <h1 class="card-title text-uppercase pb-3">Advice #<span id="advice-id"><!-- Advice ID goes here --></span></h1>

      <p id="advice-text"><!-- Advice text goes here --></p>

      <img src="images/pattern-divider-desktop.svg" class="divider-img py-4" alt="divider image">

      <button class="random-dice d-flex rounded-circle border-0" id="dice">
        <img src="images/icon-dice.svg" class="" alt="dice icon">
      </button>
    </div>
    
    <footer class="pt-5">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/SYadanar">Su Yadanar</a>.
      </div>
    </footer>
  </main>

  <!-- Spinner -->
  <div class="d-flex align-items-center d-none" id="loading-spinner">
    <strong>Generating Advice... </strong>
    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
  </div>

  <!-- JS -->
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Custom -->
  <script src="script.js"></script>

</body>
</html>
